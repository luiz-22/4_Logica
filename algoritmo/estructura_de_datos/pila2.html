<body>

    <section class="container">
        <h1>Pila 2</h1>
    </section>


    <script>
        /* ---------------------------------------- Pila ---------------------------------------- */
        // Nodo
        // Pila
        // Insertar un elemento
        // Sacar un elemento devolviendolo
        //
        //


        // ---------- Nodo ----------
        function Node(data) {
            this.data = data
            this.next = null
        }


        // ---------- Pila ----------
        function Stack() {
            this.head = null;
            this.len = 0;
        }


        // ---------- Insertar un elemento ----------
        Stack.prototype.push = function (data) {
            var newNodo = new Node(data);
            newNodo.next = this.head;
            this.head = newNodo;
            this.len++;
        }


        // ---------- Sacar un elemento devolviendolo ----------
        Stack.prototype.pop = function () {
            if (this.head == null) return null;

            let popNodo = this.head;
            this.head = popNodo.next;
            this.len--;

            return popNodo;
        }

        const stack = new Stack()

        stack.push(44)
        stack.push(13)
        stack.push(28)

        console.log(stack)
    </script>
