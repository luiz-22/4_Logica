<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colas</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <section class="container">
        <h1>Colas</h1>
    </section>


    <script>
        /* ---------------------------------------- Colas ---------------------------------------- */

        // Array
        // Insertar un elemento
        // Sacar un elemento y devolverlo
        // Largo de la cola
        //
        //


        // ---------- Array ----------
        function Queue() {
            this.array = []
        }


        // ---------- Insertar un elemento ----------
        Queue.prototype.insert = function (n) {
            this.array.push(n)
        }


        // ---------- Sacar un elemento y devolverlo ----------
        Queue.prototype.get = function () {
            return this.array.shift()
        }


        // ---------- Largo de la cola ----------
        Queue.prototype.size = function () {
            return this.array.length
        }


        let queue = new Queue()

        queue.insert(24)
        queue.insert(13)
        queue.insert(41)

        //console.log(queue)

       
    </script>
</body>

</html>
