<head>

<body>

    <section class="container">
        <h1>Colas</h1>
    </section>


    <script>
        /* ---------------------------------------- Colas ---------------------------------------- */
        // Nodo
        // Cola
        // Insertar un nodo a la cola
        // Obtener 1° nodo quitándolo de la cola
        //
        //
        
        // ---------- Nodo ----------
        function Node(value) {
            this.value = value
            this.next = null
        }


        // ---------- Cola ----------
        function Queue() {
            this.head = null
            this.tail = null
        }


        // ---------- Insertar un nodo a la cola ----------
        Queue.prototype.insert = function (value) { 
            const newItem = new Node(value)

            if (this.tail) {
                this.tail.next = newItem
            }

            this.tail = newItem

            if (!this.head) {
                this.head = this.tail
            }
        }


        // ---------- Obtener 1° nodo quitándolo de la cola ----------
        Queue.prototype.get = function () {
            if (!this.head) {
                return null
            }

            const firstNode = this.head

            if (this.head.next) {
                this.head = this.head.next
            } else {
                this.head = null
                this.tail = null
            }

            return firstNode;
        }

        let queue = new Queue()

        queue.insert(11)
        queue.insert(99)
        queue.insert(37)

        queue.get()

        console.log(queue)






    </script>
</body>

</html>
